<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio Page</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-6">
        <img class="logo-position" src="img/udacity.svg" width="80" height="80" alt="Udacity logo">
      </div>
      <div class="col-sm-6 col-md-6 text-right text-uppercase">
        <h1 class="text-thin title-large word-space">Jane Doette</h1>
        <h3>Front-end Ninja</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr class="hr-decoration">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <img class="img-responsive" src="http://via.placeholder.com/1200x350" alt="placeholder image1">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-light text-indentation word-space">Featured Work</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 text-center">
        <img class="img-responsive center-block" src="http://via.placeholder.com/360x200" alt="placeholder image2">
        <h3 class="text-uppercase">appify</h3>
        <p><a href="http://github.com/udacity/Appify/">http://github.com/udacity/Appify/</a></p>
      </div>
      <div class="col-md-4 text-center">
        <img class="img-responsive center-block" src="http://via.placeholder.com/360x200" alt="placeholder image3">
        <h3 class="text-uppercase">sunflower</h3>
        <p><a href="http://github.com/udacity/Sunflower/">http://github.com/udacity/Sunflower/</a></p>
      </div>
      <div class="col-md-4 text-center">
        <img class="img-responsive center-block" src="http://via.placeholder.com/360x200" alt="placeholder image2">
        <h3 class="text-uppercase">bokeh</h3>
        <p><a href="http://github.com/udacity/Bokeh/">http://github.com/udacity/Bokeh/</a></p>
      </div>
    </div>
  </div>
</body>
</html>
